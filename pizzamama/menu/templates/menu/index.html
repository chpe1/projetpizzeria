<!DOCTYPE html lang="fr">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>
    <a href="{% url 'main:index' %}"><img src="{% static 'menu/images/small_logo.png' %}" id="small_logo"/></a>
    
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>
    

    <div class="menu_list">
        {% for pizza in pizzas %}
        <div class="menu_list_item">
            <span class="menu_list_title">{{ pizza.nom}}</span>
            <span class="menu_list_prix">{{ pizza.prix | floatformat:2}} â‚¬</span>
            <span class="menu_list_ingredients">{{ pizza.ingredients}}</span>
            {% if pizza.vegetarienne %}
                <span class="menu_list_badge">VEGETARIENNE</span>
            {% endif %}

        </div>
        {% endfor %}
    </div>
</body>
</html>
